<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Master - Fixed Speed & Score</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; z-index: 10; }
        .stat { background: rgba(0,0,0,0.85); padding: 12px 25px; border-radius: 30px; margin-bottom: 8px; border: 2px solid #444; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="ui">
    <div class="stat">Ø§Ù„Ù†Ù‚Ø§Ø·: <span id="scoreVal">0</span></div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const WORLD_SIZE = 40000; 
let currentZoom = 0.5; // Ø²ÙˆÙˆÙ… Ø£ÙØ¶Ù„ Ù„Ù„Ù…Ø§Ø¨ Ø§Ù„Ø¶Ø®Ù…
let view = { x: 0, y: 0 };
let mouse = { x: 0, y: 0, worldX: 0, worldY: 0, pressed: false, active: false };
const treats = ['ğŸ', 'ğŸ¬', 'ğŸ©', 'ğŸ•', 'ğŸ“', 'ğŸ§', 'ğŸ­', 'ğŸ‰', 'ğŸ'];
const powerUps = ['ğŸ§²', 'âš¡'];

class Snake {
    constructor(x, y, colors, isPlayer) {
        this.segments = [];
        this.radius = 25; 
        this.maxRadius = 200;
        this.isPlayer = isPlayer;
        this.isDead = false;
        this.score = 0;
        this.eatCount = 0;
        this.growLevel = 0;
        this.magnetTime = 0; 
        this.speedTime = 0;
        
        for(let i=0; i<35; i++) this.segments.push({x: x - i*5, y: y});

        this.colors = colors;
        this.angle = Math.random() * Math.PI * 2;
        this.baseSpeed = 7; // Ø³Ø±Ø¹Ø© Ø¹Ø§Ù„ÙŠØ© ÙˆØ«Ø§Ø¨ØªØ©
    }

    draw() {
        if(this.isDead) return;
        const step = this.segments.length > 200 ? 4 : (this.segments.length > 100 ? 3 : 2);
        for (let i = this.segments.length - 1; i >= 0; i--) {
            if (i % step !== 0 && i !== 0) continue; 
            ctx.beginPath();
            ctx.fillStyle = (Math.floor(i/3) % 2 === 0) ? this.colors[0] : this.colors[1];
            let size = this.radius * (1 - i / (this.segments.length * 25));
            ctx.arc(this.segments[i].x, this.segments[i].y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        let head = this.segments[0];
        ctx.save();
        ctx.translate(head.x, head.y);
        ctx.rotate(this.angle);
        let eyeR = this.radius * 0.5; 
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.ellipse(this.radius*0.4, -this.radius*0.4, eyeR, eyeR*0.8, 0, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.ellipse(this.radius*0.4, this.radius*0.4, eyeR, eyeR*0.8, 0, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "black";
        ctx.beginPath(); ctx.arc(this.radius*0.55, -this.radius*0.4, eyeR*0.4, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(this.radius*0.55, this.radius*0.4, eyeR*0.4, 0, Math.PI*2); ctx.fill();
        ctx.restore();
    }

    update() {
        if(this.isDead) return;
        let head = { ...this.segments[0] };
        
        let currentSpeed = (this.isPlayer && mouse.pressed) ? this.baseSpeed * 1.6 : this.baseSpeed;
        if(this.speedTime > 0) { currentSpeed *= 1.8; this.speedTime--; }
        if(this.magnetTime > 0) this.magnetTime--;

        if (this.isPlayer) {
            if (mouse.active) {
                let dx = mouse.worldX - head.x;
                let dy = mouse.worldY - head.y;
                if (Math.hypot(dx, dy) > this.radius) {
                    let targetAngle = Math.atan2(dy, dx);
                    let diff = targetAngle - this.angle;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    this.angle += diff * 0.25;
                }
            }
        } else {
            let target = null; let minDist = 1000;
            foods.forEach(f => {
                let d = Math.hypot(head.x - f.x, head.y - f.y);
                if(d < minDist) { minDist = d; target = f; }
            });
            if(target) {
                let targetA = Math.atan2(target.y - head.y, target.x - head.x);
                let diff = targetA - this.angle;
                while (diff < -Math.PI) diff += Math.PI * 2;
                while (diff > Math.PI) diff -= Math.PI * 2;
                this.angle += diff * 0.1;
            } else if (Math.random() < 0.02) this.angle += (Math.random() - 0.5) * 2;
        }

        head.x += Math.cos(this.angle) * currentSpeed;
        head.y += Math.sin(this.angle) * currentSpeed;
        this.segments.unshift(head);
        this.segments.pop();

        if(head.x < 0 || head.x > WORLD_SIZE || head.y < 0 || head.y > WORLD_SIZE) this.die();
    }

    grow(type, isBigLoot = false) {
        // ÙƒÙ„ Ø­Ø¨Ø© Ø£ÙƒÙ„ ØªØ³Ø§ÙˆÙŠ 1 Ù†Ù‚Ø·Ø© Ø¨Ø§Ù„Ø¶Ø¨Ø·
        let power = isBigLoot ? 5 : 1; 
        
        this.score += power;
        
        if (this.score < 5000) {
            this.eatCount += power;
            while(this.eatCount >= 1) { 
                this.segments.push({...this.segments[this.segments.length-1]});
                if(this.radius < 200) this.radius += 0.1;
                this.eatCount -= 1;
                this.growLevel++;
            }
        }

        if(this.isPlayer) {
            currentZoom = Math.max(0.15, 0.5 - (this.growLevel / 1000));
            document.getElementById('scoreVal').innerText = Math.floor(this.score);
        }
    }

    die() {
        if(this.isDead) return;
        this.isDead = true;
        const MARGIN = 500; 
        const now = Date.now();
        this.segments.forEach((s, idx) => {
            if(idx % 5 === 0) { 
                let lootX = Math.max(MARGIN, Math.min(WORLD_SIZE - MARGIN, s.x + (Math.random()-0.5)*50));
                let lootY = Math.max(MARGIN, Math.min(WORLD_SIZE - MARGIN, s.y + (Math.random()-0.5)*50));
                foods.push({ x: lootX, y: lootY, item: treats[Math.floor(Math.random()*treats.length)], type: 'loot', big: true, expiry: now + (5 * 60 * 1000) });
            }
        });
        if(this.isPlayer) setTimeout(() => location.reload(), 2000);
        else {
            setTimeout(() => {
                let index = enemies.indexOf(this);
                if (index > -1) enemies[index] = new Snake(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, [["#F44336", "#ffffff"], ["#2196F3", "#ffffff"], ["#9C27B0", "#FFEB3B"]][Math.floor(Math.random()*3)], false);
            }, 1000);
        }
    }
}

let player = new Snake(WORLD_SIZE/2, WORLD_SIZE/2, ["#4CAF50", "#ffffff"], true);
let enemies = [];
let foods = [];

function spawnFood(count) {
    const SPAWN_MARGIN = 500;
    for(let i=0; i<count; i++) {
        let isPower = Math.random() < 0.035;
        let fx = Math.max(SPAWN_MARGIN, Math.min(WORLD_SIZE - SPAWN_MARGIN, Math.random()*WORLD_SIZE));
        let fy = Math.max(SPAWN_MARGIN, Math.min(WORLD_SIZE - SPAWN_MARGIN, Math.random()*WORLD_SIZE));
        foods.push({ x: fx, y: fy, item: isPower ? powerUps[Math.floor(Math.random()*2)] : treats[Math.floor(Math.random()*treats.length)], type: isPower ? 'power' : 'food', expiry: Infinity });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    view.x = player.segments[0].x - (canvas.width/2) / currentZoom;
    view.y = player.segments[0].y - (canvas.height/2) / currentZoom;
    ctx.save();
    ctx.scale(currentZoom, currentZoom);
    ctx.translate(-view.x, -view.y);
    ctx.strokeStyle = "#e74c3c"; ctx.lineWidth = 150; ctx.strokeRect(0, 0, WORLD_SIZE, WORLD_SIZE);
    
    let all = [player, ...enemies];
    const now = Date.now();
    
    for (let i = foods.length - 1; i >= 0; i--) {
        let f = foods[i];
        if (now > f.expiry) { foods.splice(i, 1); continue; }

        all.forEach(s => {
            if(!s.isDead && s.magnetTime > 0 && f.type !== 'power') {
                let d = Math.hypot(s.segments[0].x - f.x, s.segments[0].y - f.y);
                if(d < 800) { f.x += (s.segments[0].x - f.x) * 0.25; f.y += (s.segments[0].y - f.y) * 0.25; }
            }
        });

        ctx.font = f.big ? `100px Arial` : `60px Arial`;
        ctx.fillText(f.item, f.x, f.y); 

        let ate = false;
        all.forEach(s => {
            if(!s.isDead && !ate && Math.hypot(s.segments[0].x - f.x, s.segments[0].y - f.y) < s.radius + 30) {
                if(f.type === 'power') {
                    if(f.item === 'ğŸ§²') s.magnetTime = 800;
                    if(f.item === 'âš¡') s.speedTime = 400;
                } else s.grow(f.type, f.big);
                foods.splice(i, 1);
                ate = true;
            }
        });
    }

    all.forEach(s => {
        if(!s.isDead) {
            s.update(); s.draw();
            all.forEach(other => {
                if(s !== other && !other.isDead) {
                    other.segments.forEach((seg, idx) => {
                        if(idx > 3 && Math.hypot(s.segments[0].x - seg.x, s.segments[0].y - seg.y) < s.radius + 5) s.die();
                    });
                }
            });
        }
    });
    ctx.restore();
    if(foods.length < 10000) spawnFood(2000);
    requestAnimationFrame(animate);
}

window.addEventListener('mousemove', (e) => { mouse.active = true; mouse.worldX = e.clientX / currentZoom + view.x; mouse.worldY = e.clientY / currentZoom + view.y; });
window.addEventListener('touchmove', (e) => { e.preventDefault(); mouse.active = true; mouse.worldX = e.touches[0].clientX / currentZoom + view.x; mouse.worldY = e.touches[0].clientY / currentZoom + view.y; }, { passive: false });
window.addEventListener('mousedown', () => mouse.pressed = true);
window.addEventListener('mouseup', () => { mouse.pressed = false; mouse.active = false; });
window.addEventListener('touchstart', (e) => { mouse.pressed = true; mouse.active = true; }, { passive: false });
window.addEventListener('touchend', () => { mouse.pressed = false; mouse.active = false; });

spawnFood(12000);
for(let i=0; i<20; i++) enemies.push(new Snake(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, [["#F44336", "#ffffff"], ["#2196F3", "#ffffff"], ["#9C27B0", "#FFEB3B"]][i % 3], false));
animate();
</script>
</body>
</html>
