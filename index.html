<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const WORLD_SIZE = 10000; 
let currentZoom = 0.6;
let view = { x: 0, y: 0 };
let mouse = { x: 0, y: 0, worldX: 0, worldY: 0, pressed: false };
const treats = ['ğŸ', 'ğŸ¬', 'ğŸ©', 'ğŸ•', 'ğŸ“', 'ğŸ§', 'ğŸ­', 'ğŸ‰', 'ğŸ'];
const powerUps = ['ğŸ§²', 'âš¡'];

class Snake {
    constructor(x, y, colors, isPlayer) {
        this.segments = [];
        this.radius = 22; 
        for(let i=0; i<35; i++) this.segments.push({x: x - i*5, y: y});
        this.colors = colors;
        this.angle = Math.random() * Math.PI * 2;
        this.baseSpeed = 4.5; 
        this.speed = this.baseSpeed;
        this.isPlayer = isPlayer;
        this.isDead = false;
        this.score = 0;
        this.eatCount = 0;
        this.growLevel = 0;
        this.magnetTime = 0;
        this.speedTime = 0;
    }

    draw() {
        if(this.isDead) return;
        for (let i = this.segments.length - 1; i >= 0; i--) {
            if (i % 3 !== 0 && i !== 0) continue; 
            ctx.beginPath();
            ctx.fillStyle = (Math.floor(i/3) % 2 === 0) ? this.colors[0] : this.colors[1];
            let size = this.radius * (1 - i / (this.segments.length * 10));
            ctx.arc(this.segments[i].x, this.segments[i].y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        let head = this.segments[0];
        ctx.save();
        ctx.translate(head.x, head.y);
        ctx.rotate(this.angle);
        let eyeR = this.radius * 0.5; 
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.ellipse(this.radius*0.5, -this.radius*0.5, eyeR, eyeR*0.8, 0, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.ellipse(this.radius*0.5, this.radius*0.5, eyeR, eyeR*0.8, 0, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "black";
        ctx.beginPath(); ctx.arc(this.radius*0.65, -this.radius*0.5, eyeR*0.4, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(this.radius*0.65, this.radius*0.5, eyeR*0.4, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = "black"; ctx.lineWidth = this.radius * 0.15; ctx.beginPath();
        ctx.arc(this.radius*0.2, 0, this.radius*0.5, Math.PI*(1+0.8), Math.PI*(1-0.8)); ctx.stroke();
        ctx.restore();
    }

    update() {
        if(this.isDead) return;
        let head = { ...this.segments[0] };
        
        if(this.speedTime > 0) {
            this.speed = this.baseSpeed * 1.8;
            this.speedTime--;
        } else {
            this.speed = (this.isPlayer && mouse.pressed) ? this.baseSpeed * 1.5 : this.baseSpeed;
        }

        if (this.isPlayer) {
            let targetAngle = Math.atan2(mouse.worldY - head.y, mouse.worldX - head.x);
            let diff = targetAngle - this.angle;
            while (diff < -Math.PI) diff += Math.PI * 2;
            while (diff > Math.PI) diff -= Math.PI * 2;
            this.angle += diff * 0.12;
        } else {
            // Ø§Ù„Ø¨ÙˆØªØ§Øª ØªØ¨Ø­Ø« Ø¹Ù† Ø§Ù„Ø£ÙƒÙ„ ÙˆØªÙ‡Ø§Ø¬Ù…
            let target = null; let minDist = 800;
            foods.forEach(f => {
                let d = Math.hypot(head.x - f.x, head.y - f.y);
                if(d < minDist) { minDist = d; target = f; }
            });
            // Ù‡Ø¬ÙˆÙ… Ø¹Ù„Ù‰ Ø§Ù„Ù„Ø§Ø¹Ø¨ Ø¥Ø°Ø§ ÙƒØ§Ù† Ù‚Ø±ÙŠØ¨Ø§Ù‹
            if(Math.hypot(head.x - player.segments[0].x, head.y - player.segments[0].y) < 500 && !player.isDead) target = player.segments[0];

            if(target) {
                let targetA = Math.atan2(target.y - head.y, target.x - head.x);
                let diff = targetA - this.angle;
                while (diff < -Math.PI) diff += Math.PI * 2;
                while (diff > Math.PI) diff -= Math.PI * 2;
                this.angle += diff * 0.15;
            } else if (Math.random() < 0.02) this.angle += (Math.random() - 0.5) * 2;
        }

        head.x += Math.cos(this.angle) * this.speed;
        head.y += Math.sin(this.angle) * this.speed;
        this.segments.unshift(head);
        this.segments.pop();
        if(head.x < 0 || head.x > WORLD_SIZE || head.y < 0 || head.y > WORLD_SIZE) this.die();
    }

    grow(type) {
        this.eatCount++;
        let trigger = (type === 'loot') ? 10 : 3;
        
        if(this.eatCount >= trigger) { 
            for(let i=0; i<2; i++) this.segments.push({...this.segments[this.segments.length-1]});
            this.radius += 0.25; 
            this.eatCount = 0;
            this.growLevel++;
            if(this.isPlayer && this.growLevel % 10 === 0) currentZoom = Math.max(0.2, 0.6 - (this.growLevel / 100));
        }
    }

    die() {
        this.isDead = true;
        this.segments.forEach((s, idx) => {
            if(idx % 2 === 0) foods.push({ x: s.x, y: s.y, item: treats[Math.floor(Math.random()*treats.length)], r: 20, type: 'loot' });
        });
        if(this.isPlayer) setTimeout(() => location.reload(), 2000);
        else {
            setTimeout(() => {
                let index = enemies.indexOf(this);
                if (index > -1) {
                    const skins = [["#F44336", "#ffffff"], ["#2196F3", "#ffffff"], ["#9C27B0", "#FFEB3B"]];
                    enemies[index] = new Snake(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, skins[Math.floor(Math.random()*skins.length)], false);
                }
            }, 500);
        }
    }
}

let player = new Snake(WORLD_SIZE/2, WORLD_SIZE/2, ["#4CAF50", "#ffffff"], true);
let enemies = [];
let foods = [];

function spawnFood(count) {
    for(let i=0; i<count; i++) {
        let isPower = Math.random() < 0.03;
        foods.push({ 
            x: Math.random()*WORLD_SIZE, 
            y: Math.random()*WORLD_SIZE, 
            item: isPower ? powerUps[Math.floor(Math.random()*2)] : treats[Math.floor(Math.random()*treats.length)], 
            r: 20, 
            type: isPower ? 'power' : 'food' 
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    view.x = player.segments[0].x - (canvas.width/2) / currentZoom;
    view.y = player.segments[0].y - (canvas.height/2) / currentZoom;
    ctx.save();
    ctx.scale(currentZoom, currentZoom);
    ctx.translate(-view.x, -view.y);
    ctx.strokeStyle = "red"; ctx.lineWidth = 60; ctx.strokeRect(0, 0, WORLD_SIZE, WORLD_SIZE);
    
    foods.forEach((f) => {
        if(player.magnetTime > 0 && f.type !== 'power') {
            let d = Math.hypot(player.segments[0].x - f.x, player.segments[0].y - f.y);
            if(d < 450) {
                f.x += (player.segments[0].x - f.x) * 0.18;
                f.y += (player.segments[0].y - f.y) * 0.18;
            }
        }
        ctx.font = `40px Arial`; ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillText(f.item, f.x, f.y); 
    });

    let all = [player, ...enemies];
    all.forEach(s => {
        if(!s.isDead) {
            s.update(); s.draw();
            foods.forEach((f, i) => {
                if(Math.hypot(s.segments[0].x - f.x, s.segments[0].y - f.y) < s.radius + 25) {
                    if(f.type === 'power') {
                        if(f.item === 'ğŸ§²' && s.isPlayer) s.magnetTime = 600;
                        if(f.item === 'âš¡' && s.isPlayer) s.speedTime = 300;
                    } else {
                        s.grow(f.type);
                    }
                    foods.splice(i, 1);
                    if(s.isPlayer) { s.score += 15; document.getElementById('scoreVal').innerText = s.score; }
                }
            });
            all.forEach(other => {
                if(s !== other && !other.isDead) {
                    other.segments.forEach((seg, idx) => {
                        if(idx > 3 && Math.hypot(s.segments[0].x - seg.x, s.segments[0].y - seg.y) < s.radius + 10) s.die();
                    });
                }
            });
        }
    });
    ctx.restore();
    if(foods.length < 1200) spawnFood(200);
    requestAnimationFrame(animate);
}

function handleInput(e) {
    let cx = (e.touches ? e.touches[0].clientX : e.clientX);
    let cy = (e.touches ? e.touches[0].clientY : e.clientY);
    mouse.worldX = cx / currentZoom + view.x;
    mouse.worldY = cy / currentZoom + view.y;
}
window.addEventListener('mousemove', handleInput);
window.addEventListener('touchmove', (e) => { e.preventDefault(); handleInput(e); }, { passive: false });
window.addEventListener('mousedown', () => mouse.pressed = true);
window.addEventListener('mouseup', () => mouse.pressed = false);
window.addEventListener('touchstart', (e) => { mouse.pressed = true; handleInput(e); }, { passive: false });
window.addEventListener('touchend', () => mouse.pressed = false);

spawnFood(1200);
const skins = [["#F44336", "#ffffff"], ["#2196F3", "#ffffff"], ["#9C27B0", "#FFEB3B"]];
for(let i=0; i<45; i++) enemies.push(new Snake(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, skins[i%3], false));
animate();
</script>
