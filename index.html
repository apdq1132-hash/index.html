<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Lite Clone</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; touch-action: none; font-family: Arial; }
        /* خلفية بنمط متداخل يشبه الصورة */
        canvas { 
            display: block; 
            background-image: 
                linear-gradient(30deg, #222 12%, transparent 12.5%, transparent 87%, #222 87.5%, #222),
                linear-gradient(150deg, #222 12%, transparent 12.5%, transparent 87%, #222 87.5%, #222),
                linear-gradient(30deg, #222 12%, transparent 12.5%, transparent 87%, #222 87.5%, #222),
                linear-gradient(150deg, #222 12%, transparent 12.5%, transparent 87%, #222 87.5%, #222),
                linear-gradient(60deg, #282828 25%, transparent 25.5%, transparent 75%, #282828 75%, #282828),
                linear-gradient(60deg, #282828 25%, transparent 25.5%, transparent 75%, #282828 75%, #282828);
            background-size: 80px 140px;
        }
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; }
        .stat { background: rgba(0,0,0,0.8); padding: 10px 25px; border-radius: 25px; margin-bottom: 8px; border: 1px solid #555; font-weight: bold; }
    </style>
</head>
<body>

<div id="ui">
    <div class="stat">النقاط: <span id="scoreVal">0</span></div>
    <div class="stat">الترتيب: #1</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const WORLD_SIZE = 4000;
let view = { x: 0, y: 0 };
let mouse = { x: 0, y: 0, worldX: 0, worldY: 0, pressed: false };

class Snake {
    constructor(x, y, colors, isPlayer) {
        this.segments = [];
        for(let i=0; i<25; i++) this.segments.push({x, y});
        this.colors = colors; // مصفوفة ألوان للجسم المخطط
        this.radius = 22; // حجم الثعبان كبير كما في الصورة
        this.angle = Math.random() * Math.PI * 2;
        this.speed = 4;
        this.isPlayer = isPlayer;
        this.isDead = false;
        this.score = 0;
    }

    draw() {
        if(this.isDead) return;

        // رسم الجسم المخطط (ألوان متبادلة مثل الصورة)
        for (let i = this.segments.length - 1; i >= 0; i--) {
            ctx.beginPath();
            ctx.fillStyle = this.colors[i % this.colors.length];
            let size = this.radius * (1 - i / (this.segments.length * 2));
            ctx.arc(this.segments[i].x, this.segments[i].y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        // رسم الرأس والعيون الكبيرة (مثل الصورة بالضبط)
        let head = this.segments[0];
        ctx.save();
        ctx.translate(head.x, head.y);
        ctx.rotate(this.angle);

        // بياض العين الكبير
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.arc(10, -12, 9, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(10, 12, 9, 0, Math.PI*2); ctx.fill();
        
        // بؤبؤ العين الأسود
        ctx.fillStyle = "black";
        ctx.beginPath(); ctx.arc(13, -12, 4, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(13, 12, 4, 0, Math.PI*2); ctx.fill();

        ctx.restore();
    }

    update() {
        if(this.isDead) return;
        let head = { ...this.segments[0] };
        let curSpeed = (this.isPlayer && mouse.pressed && this.segments.length > 15) ? this.speed * 2 : this.speed;

        if (this.isPlayer) {
            let targetAngle = Math.atan2(mouse.worldY - head.y, mouse.worldX - head.x);
            let diff = targetAngle - this.angle;
            while (diff < -Math.PI) diff += Math.PI * 2;
            while (diff > Math.PI) diff -= Math.PI * 2;
            this.angle += diff * 0.12;
        } else {
            if (Math.random() < 0.03) this.angle += (Math.random() - 0.5) * 2;
        }

        head.x += Math.cos(this.angle) * curSpeed;
        head.y += Math.sin(this.angle) * curSpeed;

        // حدود العالم
        if(head.x < 0 || head.x > WORLD_SIZE || head.y < 0 || head.y > WORLD_SIZE) this.die();

        this.segments.unshift(head);
        this.segments.pop();
    }

    die() {
        this.isDead = true;
        this.segments.forEach((s, i) => {
            if(i % 2 === 0) foods.push({x: s.x, y: s.y, color: this.colors[0], r: 10});
        });
        if(this.isPlayer) setTimeout(() => location.reload(), 2000);
    }
}

// إنشاء الثعابين بالألوان المخططة مثل الصورة
let player = new Snake(WORLD_SIZE/2, WORLD_SIZE/2, ["#ffffff", "#e0e0e0"], true); // اللاعب أبيض مائل للرمادي
let enemies = [
    new Snake(800, 800, ["#7e57c2", "#5c6bc0", "#26a69a"], false), // مخطط بنفسجي وأخضر كالصورة
    new Snake(1500, 1200, ["#ff7043", "#ffca28"], false),
    new Snake(500, 2000, ["#66bb6a", "#d4e157"], false)
];
let foods = [];

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    view.x = player.segments[0].x - canvas.width/2;
    view.y = player.segments[0].y - canvas.height/2;

    ctx.save();
    ctx.translate(-view.x, -view.y);

    // رسم الزون (الحد الأحمر)
    ctx.strokeStyle = "red"; ctx.lineWidth = 15;
    ctx.strokeRect(0, 0, WORLD_SIZE, WORLD_SIZE);

    // رسم الطعام (فواكه وأشكال ملونة)
    foods.forEach((f, i) => {
        ctx.beginPath(); ctx.fillStyle = f.color;
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); ctx.fill();
        // لمعة على الطعام
        ctx.fillStyle = "white"; ctx.globalAlpha = 0.3;
        ctx.arc(f.x-2, f.y-2, f.r/2, 0, Math.PI*2); ctx.fill();
        ctx.globalAlpha = 1;

        if(Math.hypot(player.segments[0].x - f.x, player.segments[0].y - f.y) < 35) {
            foods.splice(i, 1);
            for(let j=0; j<2; j++) player.segments.push({...player.segments[player.segments.length-1]});
            player.score += 15;
            document.getElementById('scoreVal').innerText = player.score;
        }
    });

    // تحديث وتصادم
    [player, ...enemies].forEach(s => {
        if(!s.isDead) {
            s.update();
            s.draw();
            
            [player, ...enemies].forEach(other => {
                if(s !== other && !other.isDead) {
                    other.segments.forEach((seg, idx) => {
                        if(idx > 2 && Math.hypot(s.segments[0].x - seg.x, s.segments[0].y - seg.y) < 25) s.die();
                    });
                }
            });
        }
    });

    ctx.restore();
    if(foods.length < 250) foods.push({x: Math.random()*WORLD_SIZE, y: Math.random()*WORLD_SIZE, color: `hsl(${Math.random()*360}, 80%, 60%)`, r: 8});
    requestAnimationFrame(animate);
}

const updateInput = (e) => {
    let clientX = e.clientX || (e.touches ? e.touches[0].clientX : mouse.x);
    let clientY = e.clientY || (e.touches ? e.touches[0].clientY : mouse.y);
    mouse.worldX = clientX + view.x;
    mouse.worldY = clientY + view.y;
};
window.addEventListener('mousemove', updateInput);
window.addEventListener('touchmove', updateInput);
window.addEventListener('mousedown', () => mouse.pressed = true);
window.addEventListener('mouseup', () => mouse.pressed = false);
window.addEventListener('touchstart', (e) => { mouse.pressed = true; updateInput(e); });
window.addEventListener('touchend', () => mouse.pressed = false);

animate();
</script>
</body>
</html>
