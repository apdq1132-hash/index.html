<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Master Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; z-index: 10; }
        .stat { background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 20px; margin-bottom: 5px; border: 1px solid #333; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="ui">
    <div class="stat">Ø§Ù„Ù†Ù‚Ø§Ø·: <span id="scoreVal">0</span></div>
    <div class="stat">Ø§Ù„ØªØ±ØªÙŠØ¨: #1</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const WORLD_SIZE = 10000; 
let currentZoom = 0.6;
let view = { x: 0, y: 0 };
let mouse = { x: 0, y: 0, worldX: 0, worldY: 0, pressed: false };
const treats = ['ğŸ', 'ğŸ¬', 'ğŸ©', 'ğŸ•', 'ğŸ“', 'ğŸ§', 'ğŸ­', 'ğŸ‰', 'ğŸ'];

class Snake {
    constructor(x, y, colors, isPlayer, faceType) {
        this.segments = [];
        this.baseRadius = 22; // Ø§Ù„Ø­Ø¬Ù… Ø§Ù„Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ
        this.radius = this.baseRadius;
        for(let i=0; i<30; i++) this.segments.push({x: x - i*5, y: y});
        this.colors = colors;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = 3.8;
        this.isPlayer = isPlayer;
        this.isDead = false;
        this.score = 0;
        this.faceType = faceType;
        this.eatCount = 0;
        this.growLevel = 0;
    }

    draw() {
        if(this.isDead) return;
        
        // Ø±Ø³Ù… Ø§Ù„Ø¬Ø³Ù… Ø§Ù„Ù…Ø®Ø·Ø· (ÙŠØ³Ù…Ù† ÙˆÙŠØ·ÙˆÙ„)
        for (let i = this.segments.length - 1; i >= 0; i--) {
            ctx.beginPath();
            ctx.fillStyle = (Math.floor(i/3) % 2 === 0) ? this.colors[0] : this.colors[1];
            // ØªØ¯Ø±Ø¬ Ø¨Ø³ÙŠØ· Ù„Ù„Ø­Ø¬Ù… Ù…Ù† Ø§Ù„Ø±Ø£Ø³ Ù„Ù„Ø°ÙŠÙ„
            let size = this.radius * (1 - i / (this.segments.length * 6));
            ctx.arc(this.segments[i].x, this.segments[i].y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        // Ø±Ø³Ù… Ø§Ù„Ø±Ø£Ø³
        let head = this.segments[0];
        ctx.save();
        ctx.translate(head.x, head.y);
        ctx.rotate(this.angle);
        
        ctx.fillStyle = "white";
        // Ø¥Ø°Ø§ ÙƒØ§Ù† Ù„Ø§Ø¹Ø¨ -> ÙˆØ¬Ù‡ Ø§Ø­ØªØ±Ø§ÙÙŠ Ø«Ø§Ø¨Øª. Ø¥Ø°Ø§ ÙƒØ§Ù† Ø¨ÙˆØª -> ÙˆØ¬ÙˆÙ‡ Ù…ØªÙ†ÙˆØ¹Ø©.
        let eyeR = this.isPlayer ? 12 : (this.faceType === 1 ? 15 : 10);
        ctx.beginPath(); ctx.ellipse(12, -12, eyeR, eyeR-2, 0, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.ellipse(12, 12, eyeR, eyeR-2, 0, 0, Math.PI*2); ctx.fill();
        
        ctx.fillStyle = "black";
        ctx.beginPath(); ctx.arc(15, -12, 5, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(15, 12, 5, 0, Math.PI*2); ctx.fill();

        ctx.strokeStyle = "black"; ctx.lineWidth = 3.5; ctx.beginPath();
        let smile = this.isPlayer ? 0.8 : (this.faceType === 2 ? 0.4 : 0.9);
        ctx.arc(5, 0, 11, Math.PI*(1+smile), Math.PI*(1-smile)); ctx.stroke();
        ctx.restore();
    }

    update() {
        if(this.isDead) return;
        let head = { ...this.segments[0] };
        
        let curSpeed = (this.isPlayer && mouse.pressed && this.segments.length > 20) ? this.speed * 1.4 : this.speed;

        if (this.isPlayer) {
            let targetAngle = Math.atan2(mouse.worldY - head.y, mouse.worldX - head.x);
            let diff = targetAngle - this.angle;
            while (diff < -Math.PI) diff += Math.PI * 2;
            while (diff > Math.PI) diff -= Math.PI * 2;
            this.angle += diff * 0.12;
        } else {
            // Ø°ÙƒØ§Ø¡ Ø§Ù„Ø¨ÙˆØª: ØªØ¬Ù†Ø¨ Ø§Ù„Ø­Ø¯ÙˆØ¯ + Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø·Ø¹Ø§Ù…
            let margin = 500;
            if(head.x < margin) this.angle = 0;
            else if(head.x > WORLD_SIZE - margin) this.angle = Math.PI;
            else if(head.y < margin) this.angle = Math.PI/2;
            else if(head.y > WORLD_SIZE - margin) this.angle = -Math.PI/2;
            else if (Math.random() < 0.02) this.angle += (Math.random() - 0.5) * 2;
        }

        head.x += Math.cos(this.angle) * curSpeed;
        head.y += Math.sin(this.angle) * curSpeed;

        if(head.x < 0 || head.x > WORLD_SIZE || head.y < 0 || head.y > WORLD_SIZE) this.die();
        this.segments.unshift(head);
        this.segments.pop();
    }

    grow() {
        this.eatCount++;
        if(this.eatCount >= 3) { // ÙŠÙ†Ù…Ùˆ ÙƒÙ„ 3 ÙÙˆØ§ÙƒÙ‡
            this.segments.push({...this.segments[this.segments.length-1]});
            this.radius += 0.4; // ÙŠØ³Ù…Ù† Ø¨ÙˆØ¶ÙˆØ­
            this.eatCount = 0;
            this.growLevel++;
            if(this.isPlayer) {
                // Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ ØªØ¨ØªØ¹Ø¯ ÙƒÙ„ 10 Ù…Ø±Ø§Øª Ù†Ù…Ùˆ
                if(this.growLevel % 10 === 0) currentZoom = Math.max(0.25, 0.6 - (this.growLevel / 100));
            }
        }
    }

    die() {
        this.isDead = true;
        this.segments.forEach((s, idx) => {
            if(idx % 3 === 0) {
                foods.push({ x: s.x + (Math.random()-0.5)*30, y: s.y + (Math.random()-0.5)*30, item: treats[Math.floor(Math.random()*treats.length)], r: 18 });
            }
        });
        if(this.isPlayer) setTimeout(() => location.reload(), 2000);
    }
}

let player = new Snake(WORLD_SIZE/2, WORLD_SIZE/2, ["#4CAF50", "#ffffff"], true, 0);
let enemies = [];
function spawnEnemies() {
    const skins = [["#F44336", "#ffffff"], ["#2196F3", "#ffffff"], ["#9C27B0", "#FFEB3B"], ["#FF9800", "#ffffff"], ["#E91E63", "#00BCD4"]];
    for(let i=0; i<45; i++) {
        enemies.push(new Snake(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, skins[i % skins.length], false, Math.floor(Math.random()*3)));
    }
}

let foods = [];
function spawnFood(count) {
    for(let i=0; i<count; i++) foods.push({ x: Math.random()*WORLD_SIZE, y: Math.random()*WORLD_SIZE, item: treats[Math.floor(Math.random()*treats.length)], r: 18 });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    view.x = player.segments[0].x - (canvas.width/2) / currentZoom;
    view.y = player.segments[0].y - (canvas.height/2) / currentZoom;

    ctx.save();
    ctx.scale(currentZoom, currentZoom);
    ctx.translate(-view.x, -view.y);

    ctx.strokeStyle = "red"; ctx.lineWidth = 50;
    ctx.strokeRect(0, 0, WORLD_SIZE, WORLD_SIZE);

    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    foods.forEach((f) => { ctx.font = `${f.r * 2}px Arial`; ctx.fillText(f.item, f.x, f.y); });

    let all = [player, ...enemies];
    all.forEach(s => {
        if(!s.isDead) {
            s.update();
            s.draw();
            foods.forEach((f, i) => {
                if(Math.hypot(s.segments[0].x - f.x, s.segments[0].y - f.y) < s.radius + 20) {
                    foods.splice(i, 1);
                    s.score += 10;
                    s.grow();
                    if(s.isPlayer) document.getElementById('scoreVal').innerText = s.score;
                }
            });
            all.forEach(other => {
                if(s !== other && !other.isDead) {
                    other.segments.forEach((seg, idx) => {
                        if(idx > 3 && Math.hypot(s.segments[0].x - seg.x, s.segments[0].y - seg.y) < s.radius + 8) s.die();
                    });
                }
            });
        }
    });

    ctx.restore();
    if(foods.length < 1000) spawnFood(200);
    requestAnimationFrame(animate);
}

function handleInput(e) {
    let cx = (e.touches ? e.touches[0].clientX : e.clientX);
    let cy = (e.touches ? e.touches[0].clientY : e.clientY);
    mouse.worldX = cx / currentZoom + view.x;
    mouse.worldY = cy / currentZoom + view.y;
}
window.addEventListener('mousemove', handleInput);
window.addEventListener('touchmove', (e) => { e.preventDefault(); handleInput(e); }, { passive: false });
window.addEventListener('mousedown', () => mouse.pressed = true);
window.addEventListener('mouseup', () => mouse.pressed = false);
window.addEventListener('touchstart', (e) => { mouse.pressed = true; handleInput(e); }, { passive: false });
window.addEventListener('touchend', () => mouse.pressed = false);

spawnFood(1200);
spawnEnemies();
animate();
</script>
</body>
</html>
