<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Master - Balanced Loot</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; z-index: 10; }
        .stat { background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 20px; margin-bottom: 5px; border: 1px solid #333; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="ui">
    <div class="stat">ÿßŸÑŸÜŸÇÿßÿ∑: <span id="scoreVal">0</span></div>
    <div class="stat">ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ®: #1</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const WORLD_SIZE = 10000; 
let currentZoom = 0.6;
let view = { x: 0, y: 0 };
let mouse = { x: 0, y: 0, worldX: 0, worldY: 0, pressed: false };
const treats = ['üçé', 'üç¨', 'üç©', 'üçï', 'üçì', 'üßÅ', 'üç≠', 'üçâ', 'üçç'];

class Snake {
    constructor(x, y, colors, isPlayer, faceType) {
        this.segments = [];
        this.radius = 22; 
        for(let i=0; i<35; i++) this.segments.push({x: x - i*5, y: y});
        this.colors = colors;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = 4.0;
        this.isPlayer = isPlayer;
        this.isDead = false;
        this.score = 0;
        this.faceType = faceType;
        this.eatCount = 0;
        this.growLevel = 0;
    }

    draw() {
        if(this.isDead) return;
        for (let i = this.segments.length - 1; i >= 0; i--) {
            if (i % 3 !== 0 && i !== 0) continue; 
            ctx.beginPath();
            ctx.fillStyle = (Math.floor(i/3) % 2 === 0) ? this.colors[0] : this.colors[1];
            let size = this.radius * (1 - i / (this.segments.length * 10));
            ctx.arc(this.segments[i].x, this.segments[i].y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        let head = this.segments[0];
        ctx.save();
        ctx.translate(head.x, head.y);
        ctx.rotate(this.angle);
        let eyeR = this.radius * 0.5; 
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.ellipse(this.radius*0.5, -this.radius*0.5, eyeR, eyeR*0.8, 0, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.ellipse(this.radius*0.5, this.radius*0.5, eyeR, eyeR*0.8, 0, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "black";
        ctx.beginPath(); ctx.arc(this.radius*0.65, -this.radius*0.5, eyeR*0.4, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(this.radius*0.65, this.radius*0.5, eyeR*0.4, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = "black"; ctx.lineWidth = this.radius * 0.15; ctx.beginPath();
        ctx.arc(this.radius*0.2, 0, this.radius*0.5, Math.PI*(1+0.8), Math.PI*(1-0.8)); ctx.stroke();
        ctx.restore();
    }

    update() {
        if(this.isDead) return;
        let head = { ...this.segments[0] };
        let curSpeed = (this.isPlayer && mouse.pressed && this.segments.length > 20) ? this.speed * 1.5 : this.speed;

        if (this.isPlayer) {
            let targetAngle = Math.atan2(mouse.worldY - head.y, mouse.worldX - head.x);
            let diff = targetAngle - this.angle;
            while (diff < -Math.PI) diff += Math.PI * 2;
            while (diff > Math.PI) diff -= Math.PI * 2;
            this.angle += diff * 0.12;
        } else {
            let target = null; let minDist = 800;
            foods.forEach(f => {
                let d = Math.hypot(head.x - f.x, head.y - f.y);
                if(d < minDist) { minDist = d; target = f; }
            });
            if(Math.hypot(head.x - player.segments[0].x, head.y - player.segments[0].y) < 400 && !player.isDead) target = player.segments[0];
            if(target) {
                let targetA = Math.atan2(target.y - head.y, target.x - head.x);
                let diff = targetA - this.angle;
                while (diff < -Math.PI) diff += Math.PI * 2;
                while (diff > Math.PI) diff -= Math.PI * 2;
                this.angle += diff * 0.15;
            } else if (Math.random() < 0.02) this.angle += (Math.random() - 0.5) * 2;
            
            let margin = 400;
            if(head.x < margin || head.x > WORLD_SIZE - margin || head.y < margin || head.y > WORLD_SIZE - margin) {
                this.angle = Math.atan2(WORLD_SIZE/2 - head.y, WORLD_SIZE/2 - head.x);
            }
        }
        head.x += Math.cos(this.angle) * curSpeed;
        head.y += Math.sin(this.angle) * curSpeed;
        this.segments.unshift(head);
        this.segments.pop();
        if(head.x < 0 || head.x > WORLD_SIZE || head.y < 0 || head.y > WORLD_SIZE) this.die();
    }

    grow(isLoot = false) {
        this.eatCount++;
        // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸÑŸàÿ™ (ÿ£ŸÅÿßÿπŸä ŸÖŸäÿ™ÿ©)ÿå Ÿäÿ™ŸÖ ÿ™ŸÇŸÑŸäŸÑ ŸÇŸäŸÖÿ© ÿßŸÑŸÜŸÖŸà ŸÑŸÑŸÜÿµŸÅ ŸÑÿ™ÿ¨ŸÜÿ® ÿßŸÑÿ™ÿ∂ÿÆŸÖ ÿßŸÑŸÖŸÅÿßÿ¨ÿ¶
        let growthTrigger = isLoot ? 6 : 3; 
        
        if(this.eatCount >= growthTrigger) { 
            for(let i=0; i<2; i++) this.segments.push({...this.segments[this.segments.length-1]});
            this.radius += 0.3; 
            this.eatCount = 0;
            this.growLevel++;
            if(this.isPlayer && this.growLevel % 10 === 0) currentZoom = Math.max(0.2, 0.6 - (this.growLevel / 90));
        }
    }

    die() {
        this.isDead = true;
        this.segments.forEach((s, idx) => {
            if(idx % 2 === 0) foods.push({ x: s.x + (Math.random()-0.5)*40, y: s.y + (Math.random()-0.5)*40, item: treats[Math.floor(Math.random()*treats.length)], r: 20, isLoot: true });
        });
        if(this.isPlayer) setTimeout(() => location.reload(), 2000);
        else {
            setTimeout(() => {
                const skins = [["#F44336", "#ffffff"], ["#2196F3", "#ffffff"], ["#9C27B0", "#FFEB3B"], ["#FF9800", "#ffffff"], ["#E91E63", "#00BCD4"]];
                let index = enemies.indexOf(this);
                if (index > -1) enemies[index] = new Snake(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, skins[Math.floor(Math.random()*skins.length)], false, Math.floor(Math.random()*3));
            }, 500);
        }
    }
}

let player = new Snake(WORLD_SIZE/2, WORLD_SIZE/2, ["#4CAF50", "#ffffff"], true, 0);
let enemies = [];
function spawnEnemies() {
    const skins = [["#F44336", "#ffffff"], ["#2196F3", "#ffffff"], ["#9C27B0", "#FFEB3B"], ["#FF9800", "#ffffff"], ["#E91E63", "#00BCD4"]];
    for(let i=0; i<45; i++) enemies.push(new Snake(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, skins[i % skins.length], false, Math.floor(Math.random()*3)));
}

let foods = [];
function spawnFood(count) {
    for(let i=0; i<count; i++) foods.push({ x: Math.random()*WORLD_SIZE, y: Math.random()*WORLD_SIZE, item: treats[Math.floor(Math.random()*treats.length)], r: 20, isLoot: false });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    view.x = player.segments[0].x - (canvas.width/2) / currentZoom;
    view.y = player.segments[0].y - (canvas.height/2) / currentZoom;
    ctx.save();
    ctx.scale(currentZoom, currentZoom);
    ctx.translate(-view.x, -view.y);
    ctx.strokeStyle = "red"; ctx.lineWidth = 60; ctx.strokeRect(0, 0, WORLD_SIZE, WORLD_SIZE);
    foods.forEach((f) => { ctx.font = `${f.r * 2}px Arial`; ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillText(f.item, f.x, f.y); });
    let all = [player, ...enemies];
    all.forEach(s => {
        if(!s.isDead) {
            s.update(); s.draw();
            foods.forEach((f, i) => {
                if(Math.hypot(s.segments[0].x - f.x, s.segments[0].y - f.y) < s.radius + 20) {
                    let lootStatus = f.isLoot;
                    foods.splice(i, 1); 
                    s.score += 15; 
                    s.grow(lootStatus);
                    if(s.isPlayer) document.getElementById('scoreVal').innerText = s.score;
                }
            });
            all.forEach(other => {
                if(s !== other && !other.isDead) {
                    other.segments.forEach((seg, idx) => {
                        if(idx > 3 && Math.hypot(s.segments[0].x - seg.x, s.segments[0].y - seg.y) < s.radius + 10) s.die();
                    });
                }
            });
        }
    });
    ctx.restore();
    if(foods.length < 1000) spawnFood(250);
    requestAnimationFrame(animate);
}

function handleInput(e) {
    let cx = (e.touches ? e.touches[0].clientX : e.clientX);
    let cy = (e.touches ? e.touches[0].clientY : e.clientY);
    mouse.worldX = cx / currentZoom + view.x;
    mouse.worldY = cy / currentZoom + view.y;
}
window.addEventListener('mousemove', handleInput);
window.addEventListener('touchmove', (e) => { e.preventDefault(); handleInput(e); }, { passive: false });
window.addEventListener('mousedown', () => mouse.pressed = true);
window.addEventListener('mouseup', () => mouse.pressed = false);
window.addEventListener('touchstart', (e) => { mouse.pressed = true; handleInput(e); }, { passive: false });
window.addEventListener('touchend', () => mouse.pressed = false);

spawnFood(1200); spawnEnemies(); animate();
</script>
</body>
</html>
