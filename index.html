<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

<body>

<div id="ui">
    <div class="stat">Ø§Ù„Ù†Ù‚Ø§Ø·: <span id="scoreVal">0</span></div>

</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const WORLD_SIZE = 10000; 
let currentZoom = 0.6;
let view = { x: 0, y: 0 };
let mouse = { x: 0, y: 0, worldX: 0, worldY: 0, pressed: false };
const treats = ['ğŸ', 'ğŸ¬', 'ğŸ©', 'ğŸ•', 'ğŸ“', 'ğŸ§', 'ğŸ­', 'ğŸ‰', 'ğŸ'];
const powerUps = ['ğŸ§²', 'âš¡'];

class Snake {
    constructor(x, y, colors, isPlayer) {
        this.segments = [];
        this.radius = 22; 
        for(let i=0; i<35; i++) this.segments.push({x: x - i*5, y: y});
        this.colors = colors;
        this.angle = Math.random() * Math.PI * 2;
        this.baseSpeed = 4.8; 
        this.speed = this.baseSpeed;
        this.isPlayer = isPlayer;
        this.isDead = false;
        this.score = 0;
        this.eatCount = 0;
        this.growLevel = 0;
        this.magnetTime = 0;
        this.speedTime = 0;
    }

    draw() {
        if(this.isDead) return;
        ctx.shadowBlur = 8;
        ctx.shadowColor = "rgba(0,0,0,0.3)";
        const step = this.segments.length > 150 ? 3 : 2;
        for (let i = this.segments.length - 1; i >= 0; i--) {
            if (i % step !== 0 && i !== 0) continue; 
            ctx.beginPath();
            ctx.fillStyle = (Math.floor(i/3) % 2 === 0) ? this.colors[0] : this.colors[1];
            let size = this.radius * (1 - i / (this.segments.length * 15));
            ctx.arc(this.segments[i].x, this.segments[i].y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        ctx.shadowBlur = 0;
        let head = this.segments[0];
        ctx.save();
        ctx.translate(head.x, head.y);
        ctx.rotate(this.angle);
        let eyeR = this.radius * 0.52; 
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.ellipse(this.radius*0.5, -this.radius*0.5, eyeR, eyeR*0.8, 0, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.ellipse(this.radius*0.5, this.radius*0.5, eyeR, eyeR*0.8, 0, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "black";
        ctx.beginPath(); ctx.arc(this.radius*0.65, -this.radius*0.5, eyeR*0.45, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(this.radius*0.65, this.radius*0.5, eyeR*0.45, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = "rgba(0,0,0,0.8)"; ctx.lineWidth = this.radius * 0.18; ctx.beginPath();
        ctx.arc(this.radius*0.2, 0, this.radius*0.5, Math.PI*(1+0.85), Math.PI*(1-0.85)); ctx.stroke();
        ctx.restore();
    }

    update() {
        if(this.isDead) return;
        let head = { ...this.segments[0] };
        this.speed = (this.isPlayer && mouse.pressed) ? this.baseSpeed * 1.5 : this.baseSpeed;
        if(this.speedTime > 0) { this.speed = this.baseSpeed * 1.8; this.speedTime--; }

        if (this.isPlayer) {
            let targetAngle = Math.atan2(mouse.worldY - head.y, mouse.worldX - head.x);
            let diff = targetAngle - this.angle;
            while (diff < -Math.PI) diff += Math.PI * 2;
            while (diff > Math.PI) diff -= Math.PI * 2;
            this.angle += diff * 0.28;
        } else {
            let target = null; let minDist = 1500;
            foods.forEach(f => {
                let d = Math.hypot(head.x - f.x, head.y - f.y);
                if(d < minDist) { minDist = d; target = f; }
            });
            if(target) {
                let targetA = Math.atan2(target.y - head.y, target.x - head.x);
                let diff = targetA - this.angle;
                while (diff < -Math.PI) diff += Math.PI * 2;
                while (diff > Math.PI) diff -= Math.PI * 2;
                this.angle += diff * 0.22; 
            } else if (Math.random() < 0.02) this.angle += (Math.random() - 0.5) * 2.5;
        }
        head.x += Math.cos(this.angle) * this.speed;
        head.y += Math.sin(this.angle) * this.speed;
        this.segments.unshift(head);
        this.segments.pop();
        if(head.x < 0 || head.x > WORLD_SIZE || head.y < 0 || head.y > WORLD_SIZE) this.die();
    }

    grow(type) {
        // ØªÙ… ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù…Ù†Ø·Ù‚: Ø§Ù„Ù†Ù…Ùˆ Ø§Ù„Ø¢Ù† Ø£Ø³Ø±Ø¹ Ù„Ù„Ø¨ÙˆØªØ§Øª ÙˆØ§Ù„Ù„Ø§Ø¹Ø¨
        let amount = (type === 'food') ? 1 : 3; // Ø§Ù„Ù„ÙˆØª ÙŠØ¹Ø·ÙŠ 3 Ø­Ù„Ù‚Ø§Øª ÙÙˆØ±Ø§Ù‹
        this.eatCount += amount;
        
        if(this.eatCount >= 2) { // ÙƒÙ„ ÙØ§ÙƒÙ‡ØªÙŠÙ† Ø£Ùˆ Ù‚Ø·Ø¹Ø© Ù„ÙˆØª ÙˆØ§Ø­Ø¯Ø© ØªØ¬Ø¹Ù„Ù‡Ø§ ØªÙƒØ¨Ø±
            let ringsToAdd = Math.floor(this.eatCount / 2);
            for(let i=0; i < ringsToAdd; i++) {
                this.segments.push({...this.segments[this.segments.length-1]});
                this.radius += 0.25; // ØªÙƒØ¨ÙŠØ± Ø§Ù„Ø­Ø¬Ù… (Ø§Ù„Ø¹Ø±Ø¶)
            }
            this.eatCount = 0;
            this.growLevel++;
            if(this.isPlayer) {
                document.getElementById('scoreVal').innerText = Math.floor(this.score);
                if(this.growLevel % 5 === 0) currentZoom = Math.max(0.15, 0.6 - (this.growLevel / 100));
            }
        }
    }

    die() {
        this.isDead = true;
        this.segments.forEach((s, idx) => {
            if(idx % 2 === 0) foods.push({ x: s.x, y: s.y, item: treats[Math.floor(Math.random()*treats.length)], r: 22, type: 'loot' });
        });
        if(this.isPlayer) setTimeout(() => location.reload(), 2000);
        else {
            setTimeout(() => {
                let index = enemies.indexOf(this);
                if (index > -1) {
                    const skins = [["#F44336", "#ffffff"], ["#2196F3", "#ffffff"], ["#9C27B0", "#FFEB3B"], ["#FF5722", "#000000"]];
                    enemies[index] = new Snake(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, skins[Math.floor(Math.random()*skins.length)], false);
                }
            }, 1000);
        }
    }
}

let player = new Snake(WORLD_SIZE/2, WORLD_SIZE/2, ["#4CAF50", "#ffffff"], true);
let enemies = [];
let foods = [];

function spawnFood(count) {
    for(let i=0; i<count; i++) {
        let isPower = Math.random() < 0.03;
        foods.push({ x: Math.random()*WORLD_SIZE, y: Math.random()*WORLD_SIZE, item: isPower ? powerUps[Math.floor(Math.random()*2)] : treats[Math.floor(Math.random()*treats.length)], r: 22, type: isPower ? 'power' : 'food' });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    view.x = player.segments[0].x - (canvas.width/2) / currentZoom;
    view.y = player.segments[0].y - (canvas.height/2) / currentZoom;
    ctx.save();
    ctx.scale(currentZoom, currentZoom);
    ctx.translate(-view.x, -view.y);
    ctx.strokeStyle = "#e74c3c"; ctx.lineWidth = 80; ctx.strokeRect(0, 0, WORLD_SIZE, WORLD_SIZE);
    
    ctx.font = `44px Arial`; ctx.textAlign = "center"; ctx.textBaseline = "middle";
    foods.forEach((f, i) => {
        if(player.magnetTime > 0 && f.type !== 'power') {
            let d = Math.hypot(player.segments[0].x - f.x, player.segments[0].y - f.y);
            if(d < 600) { f.x += (player.segments[0].x - f.x) * 0.22; f.y += (player.segments[0].y - f.y) * 0.22; }
        }
        ctx.fillText(f.item, f.x, f.y); 
    });

    let all = [player, ...enemies];
    all.forEach(s => {
        if(!s.isDead) {
            s.update(); s.draw();
            foods.forEach((f, i) => {
                if(Math.hypot(s.segments[0].x - f.x, s.segments[0].y - f.y) < s.radius + 30) {
                    if(f.type === 'power') {
                        if(f.item === 'ğŸ§²' && s.isPlayer) s.magnetTime = 600;
                        if(f.item === 'âš¡' && s.isPlayer) s.speedTime = 400;
                    } else { s.grow(f.type); }
                    foods.splice(i, 1);
                    if(s.isPlayer) s.score += 25;
                }
            });
            all.forEach(other => {
                if(s !== other && !other.isDead) {
                    other.segments.forEach((seg, idx) => {
                        if(idx > 3 && Math.hypot(s.segments[0].x - seg.x, s.segments[0].y - seg.y) < s.radius + 12) s.die();
                    });
                }
            });
        }
    });
    ctx.restore();
    if(foods.length < 1500) spawnFood(400);
    requestAnimationFrame(animate);
}

function handleInput(e) {
    let cx = (e.touches ? e.touches[0].clientX : e.clientX);
    let cy = (e.touches ? e.touches[0].clientY : e.clientY);
    mouse.worldX = cx / currentZoom + view.x;
    mouse.worldY = cy / currentZoom + view.y;
}
window.addEventListener('mousemove', handleInput);
window.addEventListener('touchmove', (e) => { e.preventDefault(); handleInput(e); }, { passive: false });
window.addEventListener('mousedown', () => mouse.pressed = true);
window.addEventListener('mouseup', () => mouse.pressed = false);
window.addEventListener('touchstart', (e) => { mouse.pressed = true; handleInput(e); }, { passive: false });
window.addEventListener('touchend', () => mouse.pressed = false);

spawnFood(1500);
for(let i=0; i<45; i++) enemies.push(new Snake(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, [["#F44336", "#ffffff"], ["#2196F3", "#ffffff"], ["#9C27B0", "#FFEB3B"]][i%3], false));
animate();
</script>
</body>
