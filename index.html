<div id="ui">
    <div class="stat">Ø§Ù„Ù†Ù‚Ø§Ø·: <span id="scoreVal">0</span></div>

</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const WORLD_SIZE = 20000; 
let currentZoom = 0.6;
let view = { x: 0, y: 0 };
let mouse = { x: 0, y: 0, worldX: 0, worldY: 0, pressed: false };
const treats = ['ğŸ', 'ğŸ¬', 'ğŸ©', 'ğŸ•', 'ğŸ“', 'ğŸ§', 'ğŸ­', 'ğŸ‰', 'ğŸ'];
const powerUps = ['ğŸ§²', 'âš¡'];

class Snake {
    constructor(x, y, colors, isPlayer) {
        this.segments = [];
        this.radius = 22; 
        this.maxRadius = 80;
        for(let i=0; i<35; i++) this.segments.push({x: x - i*5, y: y});
        this.colors = colors;
        this.angle = Math.random() * Math.PI * 2;
        this.baseSpeed = 4.8; 
        this.speed = this.baseSpeed;
        this.isPlayer = isPlayer;
        this.isDead = false;
        this.score = 0;
        this.eatCount = 0;
        this.growLevel = 0;
        this.magnetTime = 0; 
        this.speedTime = 0;
        
        if(!this.isPlayer) {
            setInterval(() => { if(!this.isDead) this.magnetTime = 600; }, 120000); 
        }
    }

    draw() {
        if(this.isDead) return;
        ctx.shadowBlur = 6;
        ctx.shadowColor = "rgba(0,0,0,0.2)";
        const step = this.segments.length > 200 ? 4 : (this.segments.length > 100 ? 3 : 2);
        for (let i = this.segments.length - 1; i >= 0; i--) {
            if (i % step !== 0 && i !== 0) continue; 
            ctx.beginPath();
            ctx.fillStyle = (Math.floor(i/3) % 2 === 0) ? this.colors[0] : this.colors[1];
            let size = this.radius * (1 - i / (this.segments.length * 20));
            ctx.arc(this.segments[i].x, this.segments[i].y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        ctx.shadowBlur = 0;
        let head = this.segments[0];
        ctx.save();
        ctx.translate(head.x, head.y);
        ctx.rotate(this.angle);
        let eyeR = this.radius * 0.5; 
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.ellipse(this.radius*0.4, -this.radius*0.4, eyeR, eyeR*0.8, 0, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.ellipse(this.radius*0.4, this.radius*0.4, eyeR, eyeR*0.8, 0, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "black";
        ctx.beginPath(); ctx.arc(this.radius*0.55, -this.radius*0.4, eyeR*0.4, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(this.radius*0.55, this.radius*0.4, eyeR*0.4, 0, Math.PI*2); ctx.fill();
        ctx.restore();
    }

    update() {
        if(this.isDead) return;
        let head = { ...this.segments[0] };
        
        if(this.magnetTime > 0) this.magnetTime--;
        if(this.speedTime > 0) { this.speed = this.baseSpeed * 1.8; this.speedTime--; }
        else { this.speed = (this.isPlayer && mouse.pressed) ? this.baseSpeed * 1.5 : this.baseSpeed; }

        if (this.isPlayer) {
            if (mouse.active) {
                let dx = mouse.worldX - head.x;
                let dy = mouse.worldY - head.y;
                let dist = Math.hypot(dx, dy);
                if (dist > this.radius) {
                    let targetAngle = Math.atan2(dy, dx);
                    let diff = targetAngle - this.angle;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    this.angle += diff * 0.25;
                }
            }
        } else {
            let target = null; let minDist = 1200;
            foods.forEach(f => {
                let d = Math.hypot(head.x - f.x, head.y - f.y);
                if(d < minDist) { minDist = d; target = f; }
            });
            if(target) {
                let targetA = Math.atan2(target.y - head.y, target.x - head.x);
                let diff = targetA - this.angle;
                while (diff < -Math.PI) diff += Math.PI * 2;
                while (diff > Math.PI) diff -= Math.PI * 2;
                this.angle += diff * 0.15; 
            } else if (Math.random() < 0.02) this.angle += (Math.random() - 0.5) * 2;
        }

        head.x += Math.cos(this.angle) * this.speed;
        head.y += Math.sin(this.angle) * this.speed;
        this.segments.unshift(head);
        this.segments.pop();
        if(head.x < 0 || head.x > WORLD_SIZE || head.y < 0 || head.y > WORLD_SIZE) this.die();
    }

    grow(type) {
        // Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„Ø·Ø¹Ø§Ù… Ù…Ù† "Ù„ÙˆØª" Ø§Ù„Ø­ÙŠØ§Øª Ø§Ù„Ù…ÙŠØªØ©ØŒ ÙŠÙ†Ù…Ùˆ Ø§Ù„Ø¬Ø³Ù… Ø¨Ø´ÙƒÙ„ Ø£Ø³Ø±Ø¹ Ù‚Ù„ÙŠÙ„Ø§Ù‹
        this.eatCount += (type === 'loot') ? 1.5 : 1; 
        if(this.eatCount >= 2) { 
            this.segments.push({...this.segments[this.segments.length-1]});
            let growthRate = 0.08;
            if (this.score >= 6000 && this.score < 9000) { growthRate = 0.25; }
            else if (this.score >= 9000) { growthRate = 0.01; }
            if(this.radius < 200) { this.radius += growthRate; }
            this.eatCount = 0;
            this.growLevel++;
            if(this.isPlayer) { currentZoom = Math.max(0.1, 0.6 - (this.growLevel / 180)); }
        }
    }

    die() {
        if(this.isDead) return;
        this.isDead = true;
        // Ø²ÙŠØ§Ø¯Ø© ÙƒÙ…ÙŠØ© Ø§Ù„Ù„ÙˆØª Ø§Ù„Ø³Ø§Ù‚Ø·Ø© Ø¨Ø´ÙƒÙ„ Ù‡Ø§Ø¦Ù„ Ù„ØªÙ†Ø§Ø³Ø¨ Ø­Ø¬Ù… Ø§Ù„Ø­ÙŠØ©
        this.segments.forEach((s, idx) => {
            // Ø§Ù„Ø¢Ù† ÙŠØ³Ù‚Ø· Ù„ÙˆØª Ø£ÙƒØ«Ø± Ø¨ÙƒØ«ÙŠØ± (ÙƒÙ„ Ø¬Ø²Ø¡ ØªÙ‚Ø±ÙŠØ¨Ø§Ù‹ ÙŠØªØ±Ùƒ Ø£Ø«Ø±Ø§Ù‹)
            if(idx % 1.5 === 0 || idx < 10) { 
                foods.push({ x: s.x + (Math.random()-0.5)*20, y: s.y + (Math.random()-0.5)*20, item: treats[Math.floor(Math.random()*treats.length)], r: 20, type: 'loot' });
            }
        });
        if(this.isPlayer) setTimeout(() => location.reload(), 2000);
        else {
            setTimeout(() => {
                let index = enemies.indexOf(this);
                if (index > -1) {
                    const skins = [["#F44336", "#ffffff"], ["#2196F3", "#ffffff"], ["#9C27B0", "#FFEB3B"]];
                    enemies[index] = new Snake(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, skins[Math.floor(Math.random()*skins.length)], false);
                }
            }, 1000);
        }
    }
}

let player = new Snake(WORLD_SIZE/2, WORLD_SIZE/2, ["#4CAF50", "#ffffff"], true);
let enemies = [];
let foods = [];

function spawnFood(count) {
    for(let i=0; i<count; i++) {
        let isPower = Math.random() < 0.035;
        foods.push({ x: Math.random()*WORLD_SIZE, y: Math.random()*WORLD_SIZE, item: isPower ? powerUps[Math.floor(Math.random()*2)] : treats[Math.floor(Math.random()*treats.length)], r: 22, type: isPower ? 'power' : 'food' });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    view.x = player.segments[0].x - (canvas.width/2) / currentZoom;
    view.y = player.segments[0].y - (canvas.height/2) / currentZoom;
    ctx.save();
    ctx.scale(currentZoom, currentZoom);
    ctx.translate(-view.x, -view.y);
    ctx.strokeStyle = "#e74c3c"; ctx.lineWidth = 100; ctx.strokeRect(0, 0, WORLD_SIZE, WORLD_SIZE);
    
    let all = [player, ...enemies];

    ctx.font = `44px Arial`; ctx.textAlign = "center"; ctx.textBaseline = "middle";
    foods.forEach((f) => {
        all.forEach(s => {
            if(!s.isDead && s.magnetTime > 0 && f.type !== 'power') {
                let d = Math.hypot(s.segments[0].x - f.x, s.segments[0].y - f.y);
                if(d < 650) { f.x += (s.segments[0].x - f.x) * 0.25; f.y += (s.segments[0].y - f.y) * 0.25; }
            }
        });
        ctx.fillText(f.item, f.x, f.y); 
    });

    all.forEach(s => {
        if(!s.isDead) {
            s.update(); s.draw();
            foods.forEach((f, i) => {
                if(Math.hypot(s.segments[0].x - f.x, s.segments[0].y - f.y) < s.radius + 30) {
                    if(f.type === 'power') {
                        if(f.item === 'ğŸ§²') s.magnetTime = 800; 
                        if(f.item === 'âš¡') s.speedTime = 400;
                    } else { 
                        s.score += 1; 
                        s.grow(f.type); 
                        if(s.isPlayer) { document.getElementById('scoreVal').innerText = Math.floor(s.score); }
                    }
                    foods.splice(i, 1);
                }
            });
            all.forEach(other => {
                if(s !== other && !other.isDead) {
                    other.segments.forEach((seg, idx) => {
                        if(idx > 2 && Math.hypot(s.segments[0].x - seg.x, s.segments[0].y - seg.y) < s.radius + 8) {
                            s.die();
                        }
                    });
                }
            });
        }
    });
    ctx.restore();
    if(foods.length < 3000) spawnFood(800);
    requestAnimationFrame(animate);
}

mouse.active = false;
function handleInput(e) {
    let cx = (e.touches ? e.touches[0].clientX : e.clientX);
    let cy = (e.touches ? e.touches[0].clientY : e.clientY);
    mouse.worldX = cx / currentZoom + view.x;
    mouse.worldY = cy / currentZoom + view.y;
}
window.addEventListener('mousemove', (e) => { mouse.active = true; handleInput(e); });
window.addEventListener('touchmove', (e) => { e.preventDefault(); mouse.active = true; handleInput(e); }, { passive: false });
window.addEventListener('mousedown', () => mouse.pressed = true);
window.addEventListener('mouseup', () => { mouse.pressed = false; mouse.active = false; });
window.addEventListener('touchstart', (e) => { mouse.pressed = true; mouse.active = true; handleInput(e); }, { passive: false });
window.addEventListener('touchend', () => { mouse.pressed = false; mouse.active = false; });

spawnFood(3000);
for(let i=0; i<10; i++) enemies.push(new Snake(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, [["#F44336", "#ffffff"], ["#2196F3", "#ffffff"], ["#9C27B0", "#FFEB3B"]][i%3], false));
animate();
</script>
